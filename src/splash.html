<script>
    // Progress counter variables
    let progress = 0;
  const progressInterval = 20; // Update progress every 20 milliseconds

  // Update progress function
  const updateProgress = () => {
    if (progress <= 100) {
      splashWindow.webContents.executeJavaScript(`document.getElementById('progress').innerText = '${progress}%';`);
      progress++;
    } else {
      clearInterval(progressIntervalId);
    }
  };
  // Start updating progress
  const progressIntervalId = setInterval(updateProgress, progressInterval);
</script>
